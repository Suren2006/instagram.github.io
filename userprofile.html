<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Instagram </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
		<link rel="icon" href="img/favikon.png">
	</head>
	<body>
		<header>
			<div class="header flex">
				<div class="camera" >
					<img src="img/camera.png">
				</div>
				<div class="logo flex">
					<img src="img/logo.png" >
				</div>
				<div class="input flex">	
					<input type="text">
				</div>
				<div class="icons flex">
					<a href="index.html">
						<img src="img/homewhite.png" class="icon">
					</a>
					<a href="messenger.html" class="messenger-icon2">
						<img src="img/message.png" class="icon">
					</a>
					<a href="explore.html" class="search">
						<img src="img/search2.png" class="icon">
					</a>
					<a href="#">
						<img src="img/create.png" class="icon">
					</a>
					<a href="explore.html" class="explore">	
						<img src="img/explore.png" class="icon">
					</a>
					<a href="#">
						<img src="img/likes.png" class="icon">
					</a>
					<a href="myprofile.html">
						<img src="img/profile.png" class="icon">
					</a>
				</div>
				<a href="messenger.html" class="messenger-icon">
						<img src="img/message.png" class="icon">
				</a>
			</div>
		</header>
		<div class="border"></div>
		<br>		
		<div class="myprofile-content">
			<div class="myprofile-header">
				<div class="flex">
					<div class="myprofile-div flex">
						<img src="img/userprofile.png">
					</div>
					<div class="aboutprofile">
						<div class="userprofile-name flex">
							<p class="font">terrylucas</p>
							<div class="flex font weight600">
								<p>Follow</p>
							</div>
							<img src="img/more.png">
						</div>
						<div class="about-div flex">
							<p>1.258 posts</p>
							<p>4M followers</p>
							<p>1250 following</p>
						</div>
						<p class="profile-name2 font weight600">Terry Lucas</p>
					</div>
				</div>
			</div>
			<div class="userstorys flex font weight600">
				<div>
					<img src="img/story1.png">
					<p>Made us</p>
				</div>
				<div>
					<img src="img/story2.png">
					<p>Lorem...</p>
				</div>
				<div>
					<img src="img/story3.png">
					<p>Lorem...</p>
				</div>
				<div>
					<img src="img/story4.png">
					<p>Lorem...</p>
				</div>
			</div>
		<div class="border"></div>
		<div class="toggle flex">
			<div class="toggle-div flex font weight600">
				<div class="flex">
					<img src="img/posts.png">
					<p>POSTS</p>
				</div>
				<div class="flex">
					<img src="img/guides.png">
					<p>GUIDES</p>
				</div>
				<div class="flex">
					<img src="img/reels.png">
					<p>REELS</p>
				</div>
				<div class="flex">
					<img src="img/videos.png">
					<p>VIDEOS</p>
				</div>
				<div class="flex">
					<img src="img/tagged.png">
					<p>TAGGED</p>
				</div>
			</div>
		</div>
		<div class="userposts flex">
			<img src="img/userpost1.png">
			<img src="img/userpost2.png">
			<img src="img/userpost3.png">
			<img src="img/userpost4.png">
			<img src="img/userpost5.png">
			<img src="img/userpost6.png">
		</div>
	</body>
</html>
